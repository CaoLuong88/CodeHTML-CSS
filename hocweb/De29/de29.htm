<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/bootstrap.bundle.js"></script>
        <title>Đề 29</title>
    </head>

    <body>
        <div class="container col-md-6">
            <h3>Text & Radio</h3>
            <hr>
            <div class="form-group">
                <label class="control-label" for="txt_HoTen">Nhập vào họ và tên:</label>
                <input class="form-control" id="txt_HoTen" name="txt_HoTen" type="text" placeholder="Nhập họ và tên" value=""/>
            </div>

            <div class="form-group">
                <label for="rad_HocKi" class="control-label">Chọn học kì:</label>
                <div class="form-inline">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rad_HocKi" id="rad_HocKi_1" value="Học kì 1">
                        <label class="form-check-label" for="rad_HocKi_1">
                            Học kì 1
                        </label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rad_HocKi" id="rad_HocKi_2" value="Học kì 2">
                        <label class="form-check-label" for="rad_HocKi_2">
                            Học kì 2
                        </label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rad_HocKi" id="rad_HocKi_3" value="Học kì 3">
                        <label class="form-check-label" for="rad_HocKi_3">
                            Học kì 3
                        </label>
                    </div>
                    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rad_HocKi" id="rad_HocKi_4" value="Học kì 4">
                        <label class="form-check-label" for="rad_HocKi_4">
                            Học kì 4
                        </label>
                    </div>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <input type="button" value="Xem thông tin" class="btn btn-primary" onclick="showInformation()">
            </div>
        </div>

        <script>
            function showInformation() {
                var hoTen = document.getElementById("txt_HoTen").value.trim();
                var hocKi = document.querySelector('input[name="rad_HocKi"]:checked').value;
                
                if (hoTen === "") {
                    alert("Vui lòng nhập họ và tên!!!");
                    document.getElementById("txt_HoTen").focus();
                    return;
                }
                
                if (!hocKi) {
                    alert("Vui lòng chọn học kì!!!");
                    return;
                }
                
                var str = "Thông tin sinh viên đã nhập:\n";
                str += "Họ và tên: " + hoTen + "\n";
                str += "Học kì: " + hocKi + "\n";
                
                alert(str);
                console.log(str);
            }
        </script>
    </body>
</html>
