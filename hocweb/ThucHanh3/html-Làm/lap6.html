<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 6</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <h2>
            Button trên Bootstrap
        </h2>

        <hr>
        <button type="button" class="btn"> Basic</button>
        <button type="button" class="btn btn-primary"> Primary</button>
        <button type="button" class="btn btn-sencondary"> Sencondary</button>
        <button type="button" class="btn btn-success"> Success</button>
        <button type="button" class="btn btn-info"> Info</button>
        <button type="button" class="btn btn-warning"> warning</button>
        <button type="button" class="btn btn-danger"> Danger</button>
        <button type="button" class="btn btn-dark"> Dark</button>
        <button type="button" class="btn btn-light"> Light</button>
        <button type="button" class="btn btn-link"> link</button>
        <hr>
        <h2>Kích thước nhóm Button trên Bootstrap</h2>
        <p> thêm lớp btn-group- cho nút kích thước lớn/nhỏ</p>
        <h3>Nút lớn</h3>
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-primary">ĐH CNTT K25A</button>
            <button type="button" class="btn btn-primary">ĐH CNTT K25B</button>
            <button type="button" class="btn btn-primary">ĐH CNTT K25C</button>
        </div>
        <hr>
        <h3>Nút mặc định</h3>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">ĐH CNTT K25A</button>
            <button type="button" class="btn btn-primary">ĐH CNTT K25B</button>
            <button type="button" class="btn btn-primary">ĐH CNTT K25C</button>
        </div>
        <h3>Nút nhỏ</h3>
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-primary">ĐH CNTT K25A</button>
            <button type="button" class="btn btn-primary">ĐH CNTT K25B</button>
            <button type="button" class="btn btn-primary">ĐH CNTT K25C</button>
        </div>

    </div>
</body>

</html>
