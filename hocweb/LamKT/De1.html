<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
    
    <title>Đề 1</title>
</head>

<body>
    <div class="container">
        <h2>Text & Select</h2>
    <hr>
        <div class="mb-3 mt-3">
                <label for="name" class="form-label">Nhập vào họ và tên:</label>
                <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên" />

                <label for="course" class="form-label">Chọn khóa học:</label>
                <select class="form-select" id="course" name="chonkhoa">
                    <option>Chọn khóa</option>
                    <option>ĐH CNTT K22</option>
                    <option>ĐH CNTT K23</option>
                    <option>ĐH CNTT K24</option>
                </select>
        </div>       
    <hr>
    <button 
        type="submit"
        style="background-color: #007bff; border: none; color: white; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 14px; margin: 4px 2px; cursor: pointer; border-radius: 4px; "
        onclick="LayThongTin()">Xem thông tin</button>
    </div>

    <script>
        function LayThongTin() {
            var name = document.getElementById("name").value;
            var course = document.getElementById("course").value;
            
            if (name == "") {
                alert("Vui lòng nhập họ và tên!");
                return;
            }
            
            if (course == "") {
                alert("Vui lòng chọn khóa học!");
                return;
            }
            
            alert("Họ và tên: " + name + "\nKhóa học: " + course);
        }
    </script>
</body>
</html>
