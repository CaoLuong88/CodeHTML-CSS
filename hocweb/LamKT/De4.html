<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Đề 4</title>
</head>
<body>
    <div class="container">
        <h2>Text & Show textinput</h2>
        <hr>
        <div class="form-group">
            <label class="control-label" for="HoTen">Nhập vào họ và tên:</label>
            <input class="form-control" id="HoTen" name="HoTen" type="text" oninput="nhap()"/>
        </div>
        <hr>
        <div class="form-group">
            <label class="control-label" for="copy">Thông tin đã nhập:</label>
            <input class="form-control" id="copy" name="copy" type="text" />
        </div>
    </div> 
    <script>
        function nhap(){
            var ten = document.getElementById("HoTen");
            var copyten = document.getElementById("copy");
            copyten.value = ten.value;
        }
    </script>
</body>
</html>
